<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій особистий блог - Реєстрація</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Мій особистий блог</h1>
        <nav>
            <ul>
                <li><a href="login.html">Вхід</a></li>
                <li><a href="https://github.com/Radonskiy/first/tree/main/labs">Реєстрація</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Реєстрація користувача</h2>
        <form>
            <label for="surname">Прізвище:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="firstname">Ім'я:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="login">Логін:</label>
            <input type="text" id="login" name="login" required>

            <label for="group">Навчальна група:</label>
            <input type="text" id="group" name="group" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Підтвердження паролю:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Зареєструватись</button>
        </form>
    </main>
    <footer>
        <p>&copy; Бабенко Олександр 302-ТН. Всі права захищені.</p>
    </footer>
</body>

</html>
