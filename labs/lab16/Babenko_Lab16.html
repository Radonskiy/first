<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання</title>
    <style>
        /* Базові стилі */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Світло-сірий фон */
            color: #333;
        }

        h2 {
            text-align: center;
            padding: 20px 0;
            color: #444;
        }

        /* Стилі для зображень */
        .picture {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

            .picture:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

        /* Стилі для посилань */
        .link {
            display: inline-block;
            margin: 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-decoration 0.3s;
        }

            .link:hover {
                color: #0056b3;
                text-decoration: underline;
            }

        /* Стилі для полів вводу */
        .inputField {
            width: calc(100% - 20px);
            max-width: 300px;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

            .inputField:focus {
                border-color: #007BFF;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
                outline: none;
            }

        /* Стилі для кольорових блоків */
        .coloredDiv {
            width: 100px;
            height: 100px;
            background-color: #6c757d; /* Темно-сірий початковий колір */
            margin: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

            .coloredDiv:hover {
                background-color: #343a40; /* Ще темніший при наведенні */
            }

        /* Центрування елементів */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Відступ для елементів */
        .elements {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Стилі для демонстраційного тексту */
        #demo {
            text-align: center;
            font-size: 18px;
            color: #007BFF;
            margin-top: 20px;
        }

        /* Адаптивність */
        @media (max-width: 600px) {
            .picture {
                max-width: 100px;
            }

            .coloredDiv {
                width: 80px;
                height: 80px;
            }

            .inputField {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Завдання</h2>

        <!-- Зображення -->
        <div class="elements">
            <img alt="Nature 1" class="picture" src="https://via.placeholder.com/200x300.png?text=Nature+1">
            <img alt="Nature 2" class="picture" src="https://via.placeholder.com/200x300.png?text=Nature+2">
            <img alt="Nature 3" class="picture" src="https://via.placeholder.com/200x300.png?text=Nature+3">
        </div>

        <!-- Посилання -->
        <div class="elements">
            <a class="link" href="https://example.com/link1" title="Link 1">Link 1</a>
            <a class="link" href="https://example.com/link2" title="Link 2">Link 2</a>
            <a class="link" href="https://example.com/link3" title="Link 3">Link 3</a>
        </div>

        <!-- Поля вводу -->
        <div class="elements">
            <input class="inputField" placeholder="Input 1" type="text">
            <input class="inputField" placeholder="Input 2" type="text">
            <input class="inputField" placeholder="Input 3" type="text">
        </div>
        <p id="demo"></p>

        <!-- Кольорові блоки -->
        <div class="elements">
            <div class="coloredDiv"></div>
            <div class="coloredDiv"></div>
            <div class="coloredDiv"></div>
        </div>
    </div>

    <script>
        // Вивід шляху зображення при кліку
        document.querySelectorAll('.picture').forEach(img => {
            img.onclick = () => alert(`URL зображення: ${img.src}`);
        });

        // Встановлення title як тексту посилання
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('mouseover', () => {
                link.title = link.textContent;
            });
        });

        // Додавання href до тексту посилання при наведенні
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('mouseover', function handler() {
                if (!link.dataset.added) { // Перевірка, щоб додати один раз
                    link.textContent += ` (${link.href})`;
                    link.dataset.added = true;
                }
            });
        });

        // Виведення значення input при втраті фокусу
        document.querySelectorAll('.inputField').forEach(input => {
            input.addEventListener('blur', function () {
                document.getElementById('demo').textContent = `Ви ввели: ${this.value}`;
            });
        });

        // Виведення значення input при першому кліку
        document.querySelectorAll('.inputField').forEach(input => {
            input.addEventListener('click', function () {
                if (!this.clicked) {
                    alert(`Значення поля: ${this.value}`);
                    this.clicked = true;
                }
            });
        });

        // Зміна кольору блоку при кліку
        document.querySelectorAll('.coloredDiv').forEach(div => {
            div.addEventListener('click', () => {
                div.style.backgroundColor = div.style.backgroundColor === 'red' ? 'green' : 'red';
            });
        });
    </script>

</body>
</html>
